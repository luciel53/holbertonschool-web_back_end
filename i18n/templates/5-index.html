<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset ="utf-8">
		<meta name="viewport" content="width=device-width, initial--scale=1.0, viewport-fit=cover">
		<title>{{ _('home_title') }}</title>
	</head>

	<body>
		<header>
			<h1>{{ _('home_header') }}</h1>

		{% endif %}
	</body>
</html>
